<ion-header>
  <ion-toolbar>
    <ion-title>Register Your Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
  <ion-label position="floating">Age</ion-label>
  <ion-input [(ngModel)]="age"></ion-input>
</ion-item>

<ion-radio-group (ionChange)= "setGender($event)" >
  <ion-list-header>
    <ion-label>Gender</ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label>Male</ion-label>
    <ion-radio slot="start" value="Male" checked></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Female</ion-label>
    <ion-radio slot="start" value="Female" checked></ion-radio>
  </ion-item>


</ion-radio-group>

  <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    
    <ion-item>
            <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password"></ion-input>
      </ion-item>


      

    <ion-button [routerLink]="'/categories'" (click)="register();">Register</ion-button>

</ion-content>
